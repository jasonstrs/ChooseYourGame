<div class="alert alert-success mt-3" style="text-align: center;" *ngIf="isAlert">Congratulations, your game has been created. It is in the process of validation.</div>

<!--<div class="mt-3" id="divFilter"><button class="btn btn-outline-secondary" (click)="openDialog()">Filtrer</button></div>-->

<div class="mt-3" id="divFilter">
  <button class="btn btn-outline-secondary" (click)="getGames()">Afficher tout</button>
  <button class="btn btn-outline-secondary ml-2" (click)="openDialog()">Filtrer</button>
</div>
<div class="main">
    <div class="card listGames" style="max-width: 350px; text-align: center;"  (click)="viewSingle(i)" *ngFor="let game of games | paginate: { itemsPerPage: itemsPage, currentPage: p } ; let i = index">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center;">{{game.title}} </h5>
          <img  class="photoJeu" [src]="game.photo" >
        </div>
    </div>
</div>

<div class="pagination">
    <pagination-controls (pageChange)="changePage($event)" >
    </pagination-controls>
</div>
