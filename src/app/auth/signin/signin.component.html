<div class="alert alert-success mt-3" style="text-align: center;" *ngIf="isAlert">Registration validated: Please now confirm your email before logging in!</div>
<div class="alert alert-success mt-3" style="text-align: center;" *ngIf="isAlertNewPass">An email has just been sent to you. Please follow the instructions to change your password.</div>

<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Connexion</h2>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <p class="text-muted" id="mdp"><span id="forgot-pass" (click)="onNewPass()">Mot de passe oubli√© ?</span></p>
            <button class="btn btn-outline-primary" type="submit" >Se connecter</button>
        </form>
       
        <button class="btn btn-outline-primary btn-google" (click)="onGoogle()"><img id="imgGoogle" src="https://www.seekpng.com/png/full/3-33501_google-logo-png-transparent-background-google-g-logo.png">Sign in with Google</button>
        <p class="text-danger">{{ errorMessage }}<a id="newMail" (click)="onNewMail()" *ngIf="displayNewMail">To receive a new email, click here !</a></p>
    </div>
</div>
