<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Inscription</h2>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="form-control" formControlName="password">
                <p class="text-muted">Saisir au moins 6 caract√®res (majuscules, minuscules et chiffres uniquement)</p>
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Confirmation de mot de passe</label>
                <input type="password" id="passwordConfirm" class="form-control" formControlName="passwordConfirm">
            </div>
            <button class="btn btn-outline-primary" type="submit" [disabled]="btnDisabled" >S'inscrire</button>
        </form>
        <p class="text-danger">{{ errorMessage }}</p>
    </div>
</div>
